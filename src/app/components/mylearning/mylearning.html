<div class="container  d-flex flex-column flex-grow-1  mt-5">
    <h1>START LEARNING</h1>
    <div *ngIf="courseItem.length === 0" class="text-center text-muted my-5">
        <i class="bi bi-journal-x fs-1 d-block mb-3"></i>
        <h4>No courses enrolled yet</h4>
        <p>Once you enroll, your courses will appear here!</p>
    </div>
    <div class="row mt-5">
        <div class="col-md-4" *ngFor="let item of courseItem">
            <div class="card course-card">
                <div class="card-body">
                    <img class="img-fluid " [src]="item.courseImage" alt="">
                    <h1>{{item.courseName}}</h1>
                    <div *ngFor="let instr of item.instructors">
                        <p class="card-text">{{instr.name}}, {{instr.designation}}</p>
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <small>1% complete</small>
                            <div>
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                                <small>Your rating</small>
                            </div>
                        </div>
                    </div>


                    <div class="progress" style="height: 3px;">
                        <div class="progress-bar bg-purple" style="width: 5%"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container mt-5">
    <h1>LETS START LEARNING</h1>
    <div *ngIf="courseitem.length === 0" class="text-center text-muted my-5">
        <i class="bi bi-journal-x fs-1 d-block mb-3"></i>
        <h4>No courses wishlisted yet</h4>
        <p>Once you wishlist, your courses will appear here!</p>
    </div>
    <div class="row mt-5">

        <div class="col-md-4" *ngFor="let item of courseitem">
            <a (click)="opendetails(item.courseId)" style="cursor: pointer;">
                <div class="card m-2 rounded">
                    <div class="card-body">
                        <img class="img-fluid w-100" [src]="item.courseImage">
                        <h5 class="card-title pt-3">{{ item.courseName }}</h5>
                        <p class="card-text"><strong>Level:</strong> {{ item.courseLevel }}</p>
                        <p class="card-text"><strong>Price:</strong> {{ item.coursePrice }}</p>
                        <a routerLink="/user/details/${pid}" target="_blank"
                            class="btn d-flex justify-content-center align-items-center" id="viewProgram">View
                            Program</a>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

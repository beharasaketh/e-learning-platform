<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 " id="gnan-logo">
                <img class="img-fluid mt-0" src="Variation 01 (2).png" alt="" id="logo">
            </div>
            <div class="col-md-5" id="login-right-section">
                <div class="slide-container" *ngIf="!issignup">
                    <div class="form bg-white p-5 animate-form  " id="login-form">
                        <h1 id="loginhead">HELLO GNANITE</h1>
                        <hr style="border-color: black;">
                        <form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
                            <div class="form-group">
                                <label for="" class="form-label text-dark">Username</label>
                                <input type="text" class="form-control" placeholder="eg:John wick"
                                    formControlName="username"  required="">
                                <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
                                    class="text-warning mt-1">
                                    <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is
                                        required.</small>
                                    <small *ngIf="loginForm.get('username')?.errors?.['pattern']">uppercase and lowercase
                                        letters, min
                                        5 characters.</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label text-dark">password</label>
                                <input type="password" class="form-control" placeholder="eg:Joh@123"
                                    formControlName="password" required>
                                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                                    class="text-warning mt-1">
                                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is
                                        required.</small>
                                    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 5 characters
                                        required.</small>
                                </div>
                            </div>
                            <div class="from-group mt-3 ms-4 ">
                                <a class="ms-5" href="https://facebook.com" target="_blank">
                                    <i class="fab fa-facebook fa-2x "></i>
                                </a>
                                <a class="ms-5" href="mailto:someone@gmail.com">
                                    <i class="fas fa-envelope fa-2x "></i>
                                </a>
                                <a class="ms-5" href="https://github.com" target="_blank">
                                    <i class="fab fa-github fa-2x "></i>
                                </a>
                            </div>
                            <div class="form-group d-flex justify-content-center align-items-center mt-5 me-5">
                                <button type="submit" class="btn"> <i class="fas fa-sign-in-alt me-2"
                                        style="color: white; font-size: 13px;"></i>Sign in</button>
                            </div>
                            <div class="me-5">
                                <p class="toggle-btn text-center mt-3 text-dark">
                                    Don't have an account?
                                    <a href="#" (click)="toggleform()">Sign Up</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="slide-container" *ngIf="issignup">
                    <div class="form bg-white p-5" id="signup-form">
                        <h1 id="loginhead">JOIN GNANITE</h1>
                        <hr style="border-color: black" />
                        <form action="" [formGroup]="signupform" (ngSubmit)="registerUser()">
                            <div class="form-group">
                                <label class="form-label text-dark">Email</label>
                                <input type="email" class="form-control" formControlName="email" required />
                            </div>
                            <div class="form-group">
                                <label class="form-label text-dark">Username</label>
                                <input type="email" class="form-control" formControlName="username" required />
                            </div>
                            <div class="form-group">
                                <label class="form-label text-dark">Password</label>
                                <input type="password" class="form-control" formControlName="password" required />
                            </div>
                            <div class="form-group d-flex justify-content-center align-items-center mt-5 me-5">
                                <button type="submit" class="btn">
                                    <i class="fas fa-user-plus me-2" style="color: white; font-size: 13px;"></i>
                                    Sign Up
                                </button>
                            </div>
                            <p class="toggle-btn text-center mt-3 text-dark">
                                Already have an account?
                                <a href="#" (click)="toggleform()">Sign In</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
